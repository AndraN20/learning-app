<div class="container">
  <div class="btn-filter" (click)="changeStatus()">
    <p class="p" [ngClass]="status ? '' : 'p-active'">All</p>
    <p class="p" [ngClass]="status ? 'p-active' : ''">Solved</p>
  </div>
</div>
<div
  class="btn-filter-switch"
  [ngClass]="status ? 'btn-filter-switch-active' : ''"
></div>
<div class="filler"></div>
