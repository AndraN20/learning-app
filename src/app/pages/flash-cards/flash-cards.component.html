<div class="container">
  <div
    class="flash-card"
    [ngClass]="rotated ? 'flash-card-rotated ' : ''"
    (click)="revealAnswear()"
  >
    <p [ngClass]="rotated ? 'rotated' : ''" class="question">
      {{ card.question }}
    </p>
    <p [ngClass]="rotated ? '' : 'rotated'" class="answear">
      {{ card.answear }}
    </p>
  </div>
  <button class="btn done">Done!</button>
</div>
