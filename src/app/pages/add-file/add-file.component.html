<form formGroupName="addTextForm" class="form-add-text">
  <input
    formControlName="name"
    type="text"
    class="input-title"
    placeholder="File name"
  />
  <textarea
    formControlName="text"
    type="text"
    class="input-text"
    placeholder="Write your text here..."
  ></textarea>
  <button class="btn" (click)="addNewFile()">Save</button>
</form>
