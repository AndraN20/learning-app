<div class="container">
  <button
    *ngIf="renderBackBtn"
    class="btn-no-style"
    (click)="goToPreviousUrl()"
  >
    <svg
      width="30"
      height="30"
      viewBox="0 0 30 30"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M18.75 7.5L11.25 15L18.75 22.5"
        stroke="#800080"
        stroke-width="2"
      />
    </svg>
  </button>
  <h1>{{ title }}</h1>
</div>
<div class="placeholder"></div>
