<app-title
  title="Choose a method"
  [icon]="'../../../assets/Expand_left.svg'"
  [enableGoBack]="true"
></app-title>
<div class="method-container">
  <app-choose-method-card
    [title]="fill_the_blanks_title"
    [description]="fill_the_blanks_description"
    [route]="paths.FILLTHEBLANKS"
  >
  </app-choose-method-card>
  <app-choose-method-card
    title="Flash Cards"
    description="You can learn from flash cards generated from your text"
    [route]="paths.FLASHCARDS"
  >
  </app-choose-method-card>
  <app-choose-method-card
    [title]="right_answer_title"
    [description]="right_answer_description"
    [route]="paths.MULTIPLECHOICE"
  >
  </app-choose-method-card>
</div>
